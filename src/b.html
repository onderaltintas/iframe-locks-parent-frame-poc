<div id="explanation" style="height:100px;width:100px;border:1px solid black;"></div>
loopsize:<input id="loopSize" type="number" value="100"/>
<button id="execute" onclick="executeThat()">Loopu calistir</button>
<script>


var count = 0;
function doNothing(){
 document.getElementById("explanation").innerHTML = "count"+count;
 count++;
}

function executeThat(){
	var loopSize = Number(document.getElementById("loopSize").value);
	for(var i = 0; i < loopSize; i++){
		doNothing()
	}
}
